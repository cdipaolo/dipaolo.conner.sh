box: ubuntu:latest
build:
    steps:
        - script:
            name: install theme
            code: |
                git submodule init
                git submodule update
        - arjen/hugo-build:
            version: "0.14"
            theme: gindoro
deploy:
    steps:
        - install-packages:
            packages: git
        - lukevivier/gh-pages@0.2.1:
            token: $GIT_TOKEN
            domain: dipaolo.conner.sh
            basedir: public
