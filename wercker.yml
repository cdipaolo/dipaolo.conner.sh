box: ubuntu:latest
build:
    steps:
        - install-packages:
            packages: git
        - script:
            name: install theme
            code: |
                git submodule init
                echo "Finished git submodule init"

                cd $WERCKER_SOURCE_DIR/themes/gindoro
                git remote set-url https://github.com/cdipaolo/gindoro.git
                git submodule update
                echo "Finished git submodule update"
        - arjen/hugo-build:
            version: "0.14"
            theme: gindoro
deploy:
    steps:
        - install-packages:
            packages: git
        - lukevivier/gh-pages@0.2.1:
            token: $GIT_TOKEN
            domain: dipaolo.conner.sh
            basedir: public
